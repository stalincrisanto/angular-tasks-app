<div *ngIf="tasksList.length === 0; else noEmptyTasks">
  <h4>No se han registrado tareas</h4>
</div>
<ng-template #noEmptyTasks>
  <div class="d-grip gap-3">
    <ul
      class="list-group list-group-horizontal rounded-0 bg-transparent"
      *ngFor="let task of formatTasks"
    >
      <li
        class="list-group-item d-flex align-items-center ps-4 pe-3 py-1 rounded-0 border-0 bg-transparent"
      >
        <div class="form-check">
          <input
            class="form-check-input me-0"
            type="checkbox"
            value=""
            id="flexCheckChecked1"
            aria-label="..."
            checked
          />
        </div>
      </li>
      <li
        class="list-group-item px-2 d-flex align-items-center flex-grow-1 border-0 bg-transparent"
      >
        <div>
          <div style="display: flex">
            <p class="lead fw-normal mb-0">{{ task.name }}</p>
            <!-- TODO: change color of span -->
            <!-- <div [ngSwitch]="task.priority">
              <p *ngSwitchCase="task.priority == 'high'">
                <span class="badge text-bg-danger" style="margin-left: 15px">
                  {{ task.priority }}
                </span>
              </p>
              <p *ngSwitchCase="task.priority == 'medium'">
                <span class="badge text-bg-warning" style="margin-left: 15px">
                  {{ task.priority }}
                </span>
              </p>
              <p *ngSwitchCase="task.priority == 'low'">
                <span class="badge text-bg-success" style="margin-left: 15px">
                  {{ task.priority }}
                </span>
              </p>
              <p *ngSwitchDefault>
                <span class="badge text-bg-success" style="margin-left: 15px">
                  {{ task.priority }}
                </span>
              </p>
            </div> -->
            <div>
              <span class="badge text-bg-secondary" style="margin-left: 15px;"> {{ task.priority }} </span>
          </div>
          </div>
          <p class="small mb-0" style="color: silver">{{ task.description }}</p>
        </div>
      </li>
      <li
        class="list-group-item ps-3 pe-0 py-3 rounded-0 border-0 bg-transparent"
      >
        <div class="d-flex flex-row justify-content-end mb-1">
          <button class="btn btn-primary">
            <i class="bi bi-pencil-fill"></i> Edit
          </button>
          &nbsp;&nbsp;
          <button class="btn btn-danger">
            <i class="bi bi-trash-fill"></i> Delete
          </button>
        </div>
        <div class="text-end text-muted">
          <a
            href="#!"
            class="text-muted"
            data-mdb-toggle="tooltip"
            title="Created date"
          >
            <p class="small mb-0">
              <i class="bi bi-info-circle-fill"></i>&nbsp;{{ task.startDate }}
            </p>
          </a>
        </div>
      </li>
    </ul>
  </div>
</ng-template>
